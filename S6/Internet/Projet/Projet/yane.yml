network:
  name: Projet
  version: 0.1
  hosts:
    - R1
      mode : docker
      image : quagga_n7:latest
      files : ./files/R1/etc:/
 
    - R2
      mode : docker
      image : quagga_n7:latest
      files : ./files/R2/etc:/
 
 
 
    - R_FAI_acces
      mode : docker
      image : quagga_n7:latest
      files : ./files/R_FAI_acces/etc:/
 
    - BOX
      mode : docker
      image : quagga_n7:latest
      files : ./files/BOX/etc:/
 
    - Utilisateur
      mode : netns
      init : ./scripts/Utilisateur
 
    - R_FAI_services
      mode : docker
      image : quagga_n7:latest
      files : ./files/R_FAI_services/etc:/
 
 
    - Serveur_WEB
      mode : docker
      image : apache_n7:latest
      files : ./files/Serveur_WEB/var:/
 
    - Serveur_FTP
      mode : docker
      image : ftp_n7:latest
      files : ./files/Serveur_FTP/etc:/
 
    - Serveur_DNS
      mode : docker
      image : dns_n7:latest
      files : ./files/Serveur_DNS/etc:/
 
  links :
    - BOX:eth0!Utilisateur:eth0
    - BOX:eth1!R_FAI_acces:eth0
 
  bridges:
    - Switch0
      interfaces: R1:eth0!R2:eth0!R_FAI_acces:eth1!
    - Switch1
      interfaces: R1:eth1!R2:eth1!R_FAI_services:eth0!
    - Switch2
      interfaces: R_FAI_services:eth1!Serveur_DNS:eth0!Serveur_WEB:eth0!Serveur_FTP:eth0!
 
  consoles :
    - all
